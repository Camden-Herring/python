<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style_cb.css') }}">
</head>
<body>
    <p>{{num1, num2}}</p>
    <h1>Checkerboard</h1>
    <div>
        <table>
        {% for i in range(num1): %}
            <tr class="row">
                {% for j in range(num1): %}
                    <td class="color{{ (i+j)%2+1 }}"></td>
                {% endfor %}
            </tr>
        {% endfor %}
        </table>
    </div>


</body>
</html>
