{% extends 'base.html' %}

{% block head %}
<title>Create a new User!</title>
{% endblock %}

{% block body %}

<form action="create_user" method="POST" class="col-7 mx-auto">
    <div class="mb-3">
        <label class="form-group, text-primary" for="f_name">First Name: </label>
        <input type="text" name="f_name" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-group, text-primary" for="l_name">Last Name: </label>
        <input type="text" name="l_name" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-group, text-primary" for="u_email">Email: </label>
        <input type="text" name="u_email" class="form-control">
    </div>
        <input class="btn btn-primary" type="submit" value="Create User">
</form>



{% endblock %}
